<style>
  /* Add a black background color to the top navigation */

  .topnav {
    padding: 20px;
    background-color: #546e7a;
    overflow: hidden;
  }
  /* Style the links inside the navigation bar */

  #title {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: left;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  #photoframe {
    background-color: #819ca9;
    padding-top: 50px;
  }

  .topnav a {
    float: right;
    display: block;
    color: #f2f2f2;
    text-align: right;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  /* Change the color of links on hover */

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  /* Add a color to the active/current link */

  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
</style>
